<mat-nav-list>
  <a
    mat-list-item
    routerLink="auth/register"
    (click)="onClose()"
    *ngIf="!isAuth"
  >
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Register</span>
  </a>
  <a mat-list-item routerLink="auth/login" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/about" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>view_timeline</mat-icon>
    <span class="nav-caption">About</span>
  </a>

  <a mat-list-item routerLink="/profile" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>account_circle</mat-icon>
    <span class="nav-caption">Profile</span>
  </a>
  <a mat-list-item routerLink="/posts" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>local_post_office</mat-icon>
    <span class="nav-caption">Posts</span>
  </a>
  <a
    mat-list-item
    routerLink="/posts/create"
    (click)="onClose()"
    *ngIf="isAuth"
  >
    <mat-icon>edit_note</mat-icon>
    <span>Create Post</span>
  </a>

  <mat-list-item (click)="onLogout()">
    <button mat-icon-button *ngIf="isAuth">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
