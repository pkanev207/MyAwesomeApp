<section class="signup-form">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Your name"
        ngModel
        name="name"
        required
        #nameInput="ngModel"
      />
      <mat-error *ngIf="nameInput.hasError('required')">
        Name is required!
      </mat-error>
    </mat-form-field>

    <br />

    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')">
        Email is required!
      </mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">
        Email is invalid!
      </mat-error>
    </mat-form-field>

    <br />

    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters!</mat-error>
    </mat-form-field>

    <br />

    <br />

    <mat-checkbox
      labelPosition="before"
      ngModel
      name="agree"
      required
      color="primary"
    >
      <a routerLink="/about" class="link">Agree to Terms and Conditions.</a>
    </mat-checkbox>

    <br />

    <button
      *ngIf="!isLoading"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>

    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
