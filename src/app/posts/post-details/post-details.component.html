<div class="noBears" *ngIf="!post">No such post!</div>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="papaBear" *ngIf="post">
  <mat-card class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image">Genata</div> -->
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle
        ><span>Author: {{ post.author | titlecase }}</span>
      </mat-card-subtitle>
      <mat-card-subtitle>
        <span>Created at: {{ post.date | date : "dd MMM hh:mm" }}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ post.url }}" alt="{{ post.title }}" />
    <mat-card-content>
      <p>{{ post.description }}</p>
      <p>Likes: {{ post.likes.length }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button *ngIf="!isMakingComment" (click)="onComment()">
        COMMENT
      </button>
      <button mat-button *ngIf="!isAuthor && !hasLiked" (click)="onLike()">
        LIKE
      </button>
      <button
        mat-button
        *ngIf="isAuthor"
        (click)="passCurrentPost()"
        [routerLink]="['/posts', post.id, 'edit']"
      >
        EDIT
      </button>
      <button
        mat-button
        *ngIf="isAuthor"
        (click)="onDelete()"
        routerLink="/posts"
      >
        DELETE
      </button>
    </mat-card-actions>
  </mat-card>

  <br />

  <form
    class="comment-form"
    *ngIf="isMakingComment"
    #f="ngForm"
    (ngSubmit)="onSubmitComment(f)"
  >
    <mat-form-field appearance="outline">
      <mat-label>Leave a comment</mat-label>
      <textarea
        matInput
        ngModel
        required
        name="comment"
        #comInput="ngModel"
      ></textarea>
      <mat-error *ngIf="comInput.hasError('required')">
        Comment can not be empty!
      </mat-error>
    </mat-form-field>
    <br />
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
  </form>

  <section
    class="comments-section"
    *ngFor="let comment of this.post.comments.reverse()"
  >
    <div class="comments-content">
      <span class="uName">{{ comment.name }}:</span>
      &nbsp;
      <span class="uCommnet">{{ comment.comment }}</span>
    </div>
  </section>
</div>
